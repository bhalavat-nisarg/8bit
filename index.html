<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hello, 8bit</title>
        <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="https://unpkg.com/nes.css@latest/css/nes.min.css"
            rel="stylesheet"
        />
        <link href="assets/css/style.css" rel="stylesheet" />
        <link
            href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
            rel="stylesheet"
        />
    </head>
    <body class="text-center full-body">
        <div id="preloader">
            <div class="preload">
                <iframe
                    id="bgLoader"
                    height="100%"
                    width="100%"
                    style="background-color: #ffffff;"
                ></iframe>
            </div>
            <div class="container">
                <div class="col-md-12 mb-3">
                    <progress
                        class="nes-progress is-pattern bar"
                        value="0"
                        max="100"
                    ></progress>
                    <button id="skip" class="nes-btn">
                        Skip
                    </button>
                </div>
            </div>
        </div>
        <div class="container p-3 d-flex flex-column h-100 mx-auto">
            <header class="mb-auto">
                <h3 class="masthead-brand">
                    <i class="nes-icon coin"></i> Mario Mario
                </h3>
                <nav class="nav nav-masthead justify-center">
                    <a class="nav-link active" href="index.html">Home</a>
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                    <a class="nav-link" href="cv.html">CV</a>
                    <a class="nav-link" href="contact.html">Contact</a>
                </nav>
            </header>
            <main role="main" class="nes-container with-title is-centered">
                <h1 class="title">
                    <i class="nes-icon is-small heart"></i>
                    About Me
                    <i class="nes-icon is-small heart"></i>
                </h1>
                <p>
                    Hi, its me, Mario I love saving princesses, hopping down
                    pipes, crushing mushrooms, and hitting turtles. Take a look
                    at my portfolio. Let me know if you want to hire the
                    brothers.
                </p>
                <p>
                    <a href="cv.html">Learn More</a>
                </p>
            </main>
            <footer class="mt-auto">
                <p>
                    Website made with <i class="nes-icon is-small heart"></i>,
                    by <a target="_blank" href="#">Nisarg</a>
                </p>
            </footer>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                var rand = Math.floor(Math.random() * Math.floor(1000));
                var element = document.getElementById('bgLoader');

                preloaderFadeOutTime = 500;
                function hidePreloader() {
                    var preloader = $('#preloader');
                    var progress = setInterval(function () {
                        var $bar = $('.bar');
                        document.getElementById('skip').onclick = function () {
                            endLoader();
                        };

                        function endLoader() {
                            clearInterval(progress);
                            preloader.fadeOut(preloaderFadeOutTime);
                            element.remove();
                        }

                        if ($bar.val() >= 100) {
                            endLoader();
                        } else {
                            $bar.val($bar.val() + 1);
                        }
                    }, 25);
                }
                hidePreloader();
            });
        </script>
    </body>
</html>
